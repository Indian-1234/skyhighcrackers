<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-color: #ccc;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Form</h1>
        <form id="contactForm" action="{% url 'address' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp Number</label>
                <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number">
            </div>
            <div class="form-group">
                <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-home"></i> Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="landmark"><i class="fas fa-map-marker-alt"></i> Landmark</label>
                <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Enter a landmark">
            </div>
            <div class="form-group">
                <label for="pincode"><i class="fas fa-map-pin"></i> Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(event) {
                // Prevent form submission
                event.preventDefault();

                // Reset error messages and styles
                $('.error-msg').remove();
                $('.is-invalid').removeClass('is-invalid');

                // Validate form fields
                var form = $(this);
                var isValid = true;

                form.find('input[type="text"], input[type="email"]').each(function() {
                    if ($(this).val().trim() === '') {
                        isValid = false;
                        $(this).addClass('is-invalid');
                        $(this).after('<div class="invalid-feedback error-msg">This field is required.</div>');
                    }
                });

                if (isValid) {
                    // Submit the form if all fields are valid
                    form[0].submit();
                }
            });
        });
    </script>
</body>
</html>
