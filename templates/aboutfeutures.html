<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .containers {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .cards .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: red;
            /* Change the color value to the desired color */
        }

        .cards .title {
            font-size: 18px;
            font-weight: bold;
        }

        .icon i {
            color: rgb(9, 221, 221);
        }

        /* Media Queries */
        @media screen and (max-width: 767px) {
            .cards {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div style="margin-top: 70px;">
        <center>
            <h1>OUR ACHIEVEMENTS</h1>
        </center>
        <div class="containers">
            <div class="cards" data-aos="fade-up">
                <div class="icon"><i class="fas fa-smile"></i></div>
                <div class="title">Happy Customers</div>
            </div>
            <div class="cards" data-aos="fade-up">
                <div class="icon"><i class="fas fa-shield-alt"></i></div>
                <div class="title">Safety</div>
            </div>
            <div class="cards" data-aos="fade-up">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="title">24x7 Support</div>
            </div>
            <div class="cards" data-aos="fade-up">
                <div class="icon"><i class="fas fa-box-open"></i></div>
                <div class="title">100+ Products</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
